<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form Aplikasi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  media="screen"/>
    <link rel="stylesheet" th:href="@{/css/starter-template.css}" media="screen"/>
</head>
<body ng-app="aplikasiapp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Aplikasi Bug Tracer</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/aplikasi/list}">Daftar Aplikasi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="formController">
        <h1>Form Aplikasi</h1>
        <div class="row">
            <div class="col-sm-8">
                <form name="aplikasiform" class="form-horizontal">
                    <input type="hidden" ng-model="aplikasi.id_aplikasi" ng-value="finded_aplikasi.id_aplikasi"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama Aplikasi : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="aplikasi.nama_aplikasi" ng-value="findedAplikasi.nama_aplikasi"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status Rilis Aplikasi : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="aplikasi.status_rilis_aplikasi" ng-value="findedAplikasi.status_rilis_aplikasi"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <button ng-disabled="!aplikasiform.$valid" class="btn btn-deffault" type="submit" ng-click="simpanAplikasi()">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/angular.min.js}"></script>
    <script th:src="@{/js/aplikasi/list.js}"></script>
</body>
</html>
